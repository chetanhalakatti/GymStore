    <!-- Modal login and register -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      style="display: none"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- login form  -->
            <form id="loginForm">
              <h2>login</h2>
              <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" id="loginEmail" placeholder="Enter email" />
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="Password"
                />
              </div>
              <p onclick="openRegisterModal()">
                already have accont? signin here
              </p>
              <button id="loginBtn" type="button" class="btn-signup">
                Sign Up
              </button>
            </form>
            <!-- register form -->
            <form id="registerForm" style="display: none">
              <h2>Register</h2>
              <div class="form-group">
                <label for="reg_email">Email address</label>
                <input type="email" id="reg_email" placeholder="Enter email" />
              </div>
              <div class="form-group">
                <label for="reg_password">Password</label>
                <input
                  type="password"
                  id="reg_password"
                  placeholder="Password"
                />
              </div>
              <button id="regSubmitBtn" type="submit" class="btn-register">
                resgister
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
